<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cadastre-se</title>
</head>
<body>
	<h1>Cadastrar</h1>
	<div>
		<form>
			<div class="form-group row">
    			<label for="inputNome" class="col-sm-2 col-form-label" >Nome</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="Nome">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inptCnpj" class="col-sm-2 col-form-label">CNPJ</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="CNPJ">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
    			<div class="col-sm-3">
      				<input type="password" class="form-control" id="inputPassword" placeholder="Senha">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputCep" class="col-sm-2 col-form-label">CEP</label>
    			<div class="col-sm-3">
      				<input type="number" class="form-control" id="inputPassword" placeholder="CEP">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputRua" class="col-sm-2 col-form-label">Rua</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="Rua">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputNumero" class="col-sm-2 col-form-label">Número</label>
    			<div class="col-sm-3">
      				<input type="number" class="form-control" id="inputPassword" placeholder="Número">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputComplemento" class="col-sm-2 col-form-label">Complemento</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="Complemento">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputCidade" class="col-sm-2 col-form-label">Cidade</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="Cidade">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputEstado" class="col-sm-2 col-form-label">Estado</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="Estado">
    			</div>
  			</div>
  			<div class="form-group row">
    			<label for="inputPais" class="col-sm-2 col-form-label">País</label>
    			<div class="col-sm-3">
      				<input type="text" class="form-control" id="inputPassword" placeholder="País">
    			</div>
  			</div>
  			<button type="button" class="btn btn-primary" onClick="alert('Cadastrado')">Cadastrar</button>
		</form>
	</div>
</body>
</html>
