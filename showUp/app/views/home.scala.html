@(usuario : base.Usuario,usuarios : List[base.Usuario])

@main("Home"){
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">ShowUp!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Meus Eventos</a>
                </li>
                @if(usuario.isInstanceOf[base.Contratante]){
                    <li class="nav-item">
                        <a class="nav-link" href="#">Criar Evento</a>     
                    </li>
                }
                <li class="nav-item">
                  <a class="nav-link" href="@routes.HomeController.index">Sair</a>
                </li>
              </ul>
            </div>
    </nav>

    <div class="container">
      @if(usuario.isInstanceOf[base.Contratante]){
        @listartista(usuarios)
       }else{
        <div id="list-artista" class="row">
            <div class="col-md-6"><h3>Eventos Recentes</h3></div>
            <div class="col-md-8"></div> 
        </div>  
      }  
      
    </div>
}
