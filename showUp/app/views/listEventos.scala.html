@(eventos : List[base.Evento])

<div id="list-artista" class="row">
    <div class="col-md-6"><h3>Eventos Recentes</h3></div>
    <div class="col-md-8">
        @for(evento <- eventos){        
            <a href="@routes.ArtistaController.verEvento(evento.getId())">@evento.getNome()</a>
            <p>@evento.getDescricao()</p>
            <hr>
            <br>
            
        }       
    </div> 
</div>
