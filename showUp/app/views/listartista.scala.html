@(usuarios:List[base.Usuario])
<div id="list-artista" class="row">
    <div class="col-md-6"><h3>Artistas Recentes</h3></div>
    <div class="col-md-8">
        @for(artista <- usuarios){
            @if(artista.isInstanceOf[base.Artista]){
            <p>@artista.getNome()</p>
            <p>@artista.getEmail()</p>
            
            <hr>
            <br>
            }
        }
        
    </div> 
</div>
